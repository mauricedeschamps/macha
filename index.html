<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matcha Knowledge</title>
    <meta name="description" content="Comprehensive guide to matcha green tea">
    <meta name="theme-color" content="#2d6a4f">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="images/icons/icon-192x192.png">
</head>
<body class="dark-mode">
    <div class="app-container">
        <header>
            <h1 id="app-title">Matcha Knowledge</h1>
            <div class="mode-switches">
                <button id="theme-toggle" aria-label="Toggle theme">
                    <span class="icon">🌓</span>
                </button>
                <button id="language-toggle" aria-label="Toggle language">
                    <span class="icon">🌐</span>
                </button>
            </div>
        </header>

        <main>
            <section class="knowledge-grid">
                <!-- Cards will be generated by JavaScript -->
            </section>

            <section id="detail-view" class="hidden">
                <button id="back-button" class="back-btn">← Back</button>
                <div class="detail-content">
                    <h2 id="detail-title"></h2>
                    <img id="detail-image" src="" alt="" class="detail-img">
                    <div id="detail-description" class="description-content"></div>
                    <a id="detail-link" href="#" target="_blank" class="external-link">Learn more</a>
                </div>
            </section>
        </main>

        <footer>
            <a href="mailto:mementomorikatsu@gmail.com" class="contact-link">
                Contact me<br>mementomorikatsu@gmail.com
            </a>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
